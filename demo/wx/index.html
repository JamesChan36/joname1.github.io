<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>模拟微信聊天</title>
	<style type="text/css">
	*{
		padding: 0;
		margin: 0;
		font-family: "宋体"
	}
	.container{
		width: 300px;
		height: 629px;
		margin: 0 auto;
		position: relative;
		background: url(img/iPhone6.png) no-repeat center center;
	}
	.input{
		width: 270px;
		height: 30px;
		position: absolute;
		left:15px;
		bottom: 75px;
		border-top: 2px solid #999;
		padding:5px 0;
	}
	.input img{
		width: 30px;
		height: 30px;
		float: left;
		cursor: pointer;
	}
	.text{
		width: 193px;
		height: 28px;
		outline: none;
		border: 1px solid #fff;
		float: left;
		font-size: 20px;
		line-height: 28px;
		padding-left: 5px;

	}
	.button{
		width: 40px;
		height: 30px;
		float: left;
		background-color: #007130;
		line-height: 30px;
		text-align: center;
		cursor: pointer;
		color: #fff;
	}
	.button:active{
		background: #003818;
	}
	.chat{
		width: 270px;
		position: absolute;
		top: 75px;
		left: 15px;
	}
	.chat img{
		width: 30px;
		height: 30px;
		float: left;
	}
	.chat ul{
		width: 100%;
		height: 100%;
	}
	.chat ul li{
		width: auto;
		height: auto;
		list-style-type: none;
		margin-bottom: 5px;
		background: #fff;
	}
	.right img{
		float: right;
	}

	.chat p{
		width: auto;
		color: #fff;
		font-size: 20px;
		line-height: 30px;
		background:  #007130;
		border-radius: 5px;
		float: left;
		padding: 0 5px;
		margin: 0 0 0 2px;
	}
	.right p{
		float: right;
		margin: 0 2px 0 0;
	}
	li:after{
		clear: both;
		display: block;
		visibility: hidden;
		height: 0;
		line-height: 0;
		content: "";
	}
	</style>

</head>
<body>
	<div class="container">
		<div class="chat">
			<ul id="chat">
			<li><img src="./img/1.jpg"><p>this is a test!</p></li>
			<li class="right"><img src="./img/1.jpg"><p>测试123</p></li>
			</ul>
		</div>
		<div class="input">
		<img src="./img/1.jpg" id="img">
		<input type="text" class="text" id="text" />
		<a class="button" id="button">发送</a>
		</div>
		
	</div>
		<script type="text/javascript">
	var i=0;
	var check=0;
	var imgs=["1","2","3"];
	var button=document.getElementById("button");
	var chat=document.getElementById("chat");
	var img=document.getElementById("img");
	var text=document.getElementById("text");
	img.onclick=function(){
				i++;
				if(i>=imgs.length){
					i=0;
				}else{
					img.src="./img/"+imgs[i]+".jpg";	
				}
			}
	button.onclick=function(){
		if(text.value==""){
			alert('亲，好歹也写点字吧。');
		}
		else if(check){
			chat.innerHTML+=add();
			text.value="";
			check=0;
		}else{
			chat.innerHTML+=addright();
			text.value="";
			check=1;
		}
	}
	function add(){
		return '<li><img src="'+img.src+'"><p>'+text.value+'<p></li>'
	}
	function addright(){
		return '<li class="right"><img src="'+img.src+'"><p>'+text.value+'<p></li>'
	}
	</script>
</body>
</html>
